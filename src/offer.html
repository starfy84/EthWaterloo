    <div class="jumbotron pt-3">
        <h2 class="text-center">Information to Offer Parking Space</h2>
        <form style="margin: 0 auto; min-width: 60%">
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationServer01">Wallet Address</label>
                    <input type="text" class="form-control is-valid" id="disabledInput"
                        placeholder="Enter wallet address" value="0x" required>
                    <div class="valid-feedback">
                        Looks good!

                </div>
                <div class="col-md-4 mb-3">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">Îž</span>
                        </div>

                        <div class="invalid-feedback">
                            Please enter a valid amount of Ethereum.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03">Parking Space Address</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Address"
                        required>
                    <div class="invalid-feedback">
                        Please provide a valid address.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">Start Date</label>
                    <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Start"
                        required>
                    <div class="invalid-feedback">
                        Please provide a valid date.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer05">End Date</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="End"
                        required>
                    <div class="invalid-feedback">
                        Please provide a valid date.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

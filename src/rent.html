    <!-- google maps settings -->
    <!-- Google Maps settings -->
    <script>
        // Regular map
        function regular_map() {
            var var_location = new google.maps.LatLng(43.4687950000, -80.5307640000);

            var var_mapoptions = {
                center: var_location,
                zoom: 17
            };

            var var_map = new google.maps.Map(document.getElementById("map-container"), var_mapoptions);

            for (marker of [
                var_location,
                new google.maps.LatLng(43.469283, -80.533987),
            ]) {
                new google.maps.Marker({
                    position: marker,
                    map: var_map,
                });
            }
        }

        // Initialize maps
        google.maps.event.addDomListener(window, 'load', regular_map);
    </script>
